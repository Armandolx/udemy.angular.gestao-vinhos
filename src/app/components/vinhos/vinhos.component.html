<table class="table table-stripped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Classificação</th>
      <th>Uva</th>
      <th>Fabricante</th>
      <th>Ano de Safra</th>
      <th>País de Origem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vinho of vinhos">
      <td>{{vinho.id}}</td>
      <td>{{vinho.nome}}</td>
      <td>{{vinho.classificacao}}</td>
      <td>{{vinho.uva}}</td>
      <td>{{vinho.fabricante}}</td>
      <td>{{vinho.anoSafra}}</td>
      <td>{{vinho.paisOrigem}}</td>
      <td>
        <button type="button" class="btn btn-default btn-sm" (click)="edit(vinho)">
            <i class="fas fa-edit"></i>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-default btn-sm" (click)="remove(vinho)">
            <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
